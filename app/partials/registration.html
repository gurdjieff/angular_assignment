<div style="margin-top: 100px;">
    <form name="myForm" ng-submit="register()" class="container form-horizontal">
        <div class="form-group" ng-class="{'has-error':myForm.username.$dirty && myForm.username.$invalid}">
            <label class="col-sm-2 control-label">user name</label>
            <div class="col-sm-10">
                <input type="text" autocomplete="off" name="username" ng-pattern="/^[a-zA-Z]{1}/" ng-required="true" ng-maxlength="10" ng-model="data.username" class="form-control" placeholder="username">
                <div ng-show="myForm.username.$dirty && myForm.username.$error.maxlength" class="alert alert-danger help-block">
                    username lenght limited within 10 
                </div>
                <div ng-show="myForm.username.$dirty && myForm.username.$error.pattern" class="alert alert-danger help-block">
                    username must begin with alphabet
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error':myForm.password.$dirty && myForm.password.$invalid}">
            <label class="col-sm-2 control-label">password</label>
            <div class="col-sm-10">
                <input type="password" autocomplete="off" name="password" ng-required="true" ng-minlength="5" ng-maxlength="10" ng-model="data.password" class="form-control" placeholder="password">
                <div ng-show="myForm.password.$dirty && myForm.password.$error.maxlength" class="alert alert-danger help-block">
                    password lenght limited within 10 
                </div>
                <div ng-show="myForm.password.$dirty && myForm.password.$error.minlength" class="alert alert-danger help-block">
                    password lenght must be at least 5
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error':myForm.passwordConfirm.$dirty && myForm.passwordConfirm.$invalid}">
            <label class="col-sm-2 control-label">confirm password</label>
            <div class="col-sm-10">
                <input type="password" autocomplete="off" name="passwordConfirm" ng-required="true" ng-model="data.passwordConfirm" class="form-control" placeholder="confirm password">
                <div ng-show="myForm.password.$dirty && myForm.passwordConfirm.$dirty && data.password !== data.passwordConfirm" class="alert alert-danger help-block">
                    password are not consistent
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error':myForm.email.$dirty && myForm.email.$invalid}">
            <label class="col-sm-2 control-label">email</label>
            <div class="col-sm-10">
                <input type="email" autocomplete="off" name="email" ng-required="true" ng-model="data.email" class="form-control" placeholder="email">
                <div ng-show="myForm.email.$dirty && myForm.email.$error.email" class="alert alert-danger help-block">
                    email format is incorrect
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error':myForm.blog.$dirty && myForm.blog.$invalid}">
            <label class="col-sm-2 control-label">website</label>
            <div class="col-sm-10">
                <input type="url" autocomplete="off" name="blog" ng-required="true" ng-model="data.blog" class="form-control" placeholder="website">
                <div ng-show="myForm.blog.$dirty && myForm.blog.$error.url" class="alert alert-danger help-block">
                    website format is incorrect
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error':myForm.age.$dirty && myForm.age.$invalid}">
            <label class="col-sm-2 control-label">age</label>
            <div class="col-sm-10">
                <input type="number" autocomplete="off" name="age" min="10" ng-required="true" ng-model="data.age" class="form-control" placeholder="age">
                <div ng-show="myForm.age.$dirty && myForm.age.$error.min" class="alert alert-danger help-block">
                    age must be at least 10
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">gender</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" ng-required="true" name="sex" ng-model="data.sex" value="1" /> male
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-required="true" name="sex" ng-model="data.sex" value="0" /> female
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">hobby</label>
            <div class="col-sm-10">
                <label class="checkbox-inline" ng-repeat="hobby in hobbies">
                    <input type="checkbox" ng-model="hobby.checked" name="hobby[]"/> {{hobby.name}}
                </label>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">birth place</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="data.country" ng-options="c.Country as c.Country for c in cities | cityFilter:'country'"></select>
            </div>
            <div class="col-sm-3">
                <select class="form-control" ng-show="data.country" ng-model="data.city" ng-options="c.city for c in cities | cityFilter:data.country"></select>
            </div>
            
        </div>

        

        <div class="form-group">
            <label class="col-sm-2 control-label">personal statement</label>

            <div class="col-sm-10">
                <custom-textArea class="form-control" ng-required="true" rows="3" cols="20" ng-model="data.statement"></custom-textArea>
            </div>


        </div>


        <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
               <button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid || (!hobbies.0.checked && !hobbies.1.checked && !hobbies.2.checked) || !data.country || !data.city ">register</button>
               <button type="reset" class="btn btn-default" ng-click="reset()">reset</button>
           </div>

        </div>
    </form>
    <br>
        <br>
    <br>

</div>
